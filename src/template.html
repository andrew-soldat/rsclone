<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class='container'>
				<div class="main__wrapper">
					<div class="main__workspace workspace column-left">
						<h3 class="workspace__title">workspace</h3>
						<ul class="workspace__list list-workspace">
						</ul>
						<div class="workspace__add add-workspace">
							<button class="add-workspace__button" type="button"><span>New Workspace</span></button>
							<form action="#" class="workspace-form">
								<div class="workspace-form__line">
									<input class="workspace-form__input input required" placeholder="New workspace">
								</div>
								<div class="workspace-form__line">
									<button class="workspace-form__button-add" type="submit">Add workspace</button>
									<button class="workspace-form__button-cancel" type="button">Сancel</button>
								</div>
							</form>
						</div>
					</div>
					<div class="overlay"></div>
					<div class="main__body">
						<div class="main__header column-right">
							<div class="main__menu">
								<span></span>
								<span></span>
								<span></span>
							</div>
							<div class="main__date" id="date"></div>
						</div>
						<div class="main__board column-right">
							<div class="main__title"></div>
							<ul class="main__task list-task">
							</ul>
							<div class="main__add-task add-task">
								<button class="add-task__button" type="button"><span>New task</span></button>
								<form action="#" class="task-form">
									<div class="task-form__line">
										<input type="text" class="task-form__input input required" placeholder="New task">
									</div>
									<label for="dateTask" class="task-form__title">Term:</label>
									<div class="task-form__line">
										<input type="date" id="dateTask" class="task-form__date input required">
									</div>
									<div class="task-form__line">
										<button class="task-form__button-add" type="submit">Add task</button>
										<button class="task-form__button-cancel" type="button">Cancel</button>
									</div>
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class='container'>
				<div class="footer__body">
					<div class="footer__author">Created by 
						<a class="footer__author_link" href="https://github.com/andrew-soldat" target="blank">Andrew Blishch</a>
						for the<a class="footer__logo" href="https://rs.school/js/" target="blank"><img src="./images/rs_school_js.svg" alt="rs_school_js"></a>
					</div>
					<div class="footer__copyright">© 2021</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
