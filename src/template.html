<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class='container'>
				<div class="header__body">
					<div id="date" class="header__date column-left"></div>
					<h1 class="header__title column-right">My To Do List</h1>
				</div>
			</div>
		</header>
		<main class="main">
			<div class='container'>
				<div class="main__wrapper">
					<div class="main__workspaces workspaces column-left">
						<h3 class="workspaces__title">Workspaces</h3>
						<ul class="workspaces__list list-workspaces">
							
						</ul>
						<div class="workspaces__addItem">
							<button class="workspaces__button"></button>
							<span class="workspaces__text">New Workspaces</span>
							<div class="workspaces__add-item add-item-workspaces">
								<input class="add-item-workspaces__input"></input>
								<button class="add-item-workspaces__btn">Add workspaces</button>
							</div>
						</div>
					</div>
					<div class="main__body">
						<form class="main__task task">
							<input type="text" class="task__input" placeholder="New task">
							<div class="task__description">
								<div class="task__info">
									<label for="date" class="task__title">Term:</label>
									<input type="date" id="date" class="task__date"  placeholder="New task">
								</div>
								<div class="task__info">
									<label for="workspace" class="task__title">Select workspace:</label>
									<select name="" id="workspace" class="task__select">
									</select>
								</div>
								<button class="task__btn">Add task</button>
							</div>
						</form>
						<div class="main__desk">
							<ul class="main__list list-main">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class='container'>
				<div class="footer__body">
					<div class="footer__author">Created by 
						<a class="footer__author_link" href="https://github.com/andrew-soldat" target="blank">Andrew Blishch</a>
						for the<a class="footer__logo" href="https://rs.school/js/" target="blank"><img src="./images/rs_school_js.svg" alt="rs_school_js"></a>
					</div>
					<div class="footer__copyright">Â© 2021</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
